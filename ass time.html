        <span id="reload" onclick="restart()"> <button style="font-size: 20px; color: aliceblue; background: radial-gradient(circle, rgb(35, 35, 80), rgb(72, 153, 72) );">Reload</button> </span>

    <script>
        let hours = 0;
let minutes = 0;
let seconds = 0;

function updateTime() {
  seconds++;
  if (seconds == 60) {
    seconds = 0;
    minutes++;
  }
  if (minutes == 60) {
    minutes = 0;
    hours++;
  }
  document.getElementById("hours").innerHTML = ("0" + hours).slice(-2);
  document.getElementById("minutes").innerHTML = (":" + ("0" + minutes).slice(-2));
  document.getElementById("seconds").innerHTML = (":" + ("0" + seconds).slice(-2));
}
function stopexe()
{
    clearInterval(p);
}
function restart()
{
    window.location.reload()
}
var p=setInterval(updateTime, 1000);





    </script>
